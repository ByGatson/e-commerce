<div class="body-container">
  <nav class="navbar navbar-expand-lg bg-dark position-relative" data-bs-theme="dark">
    <div class="container-fluid d-flex justify-content-between align-items-center">

      <!-- Sol: Home -->
      <a class="navbar-brand" routerLink="/">Home</a>

      <!-- Men√º Toggler (Mobile) -->
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Orta: Search -->
      <div class="position-absolute start-50 translate-middle-x" style="width: 300px;">
        <div style="position: relative;">
          <input
            class="form-control ps-4"
            type="search"
            placeholder=""
            aria-label="Search"
          />
          <span
            style="position: absolute; left: 2px; top: 50%; transform: translateY(-50%); color: #ccc;"
          >
            üîç
          </span>
        </div>
      </div>

      <!-- Navbar Collapse: Men√º ve Saƒü taraf -->
      <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">

        <!-- Men√º Linkleri -->
        <ul class="navbar-nav me-3 mb-2 mb-lg-0">
          <li class="nav-item" *ngFor="let item of navItems">
            <a class="nav-link" [routerLink]="item.routerLink">
              <i [class]="item.icon" style="margin-right: 4px"></i>
              {{ item.label }}
            </a>
          </li>
        </ul>

        <!-- Login, Register, Sepet -->
        <div class="d-flex align-items-center">
          <app-login></app-login>
          <app-register></app-register>
          <a class="nav-link text-white fs-4 ms-3" [routerLink]="'/baskets'" title="Cart">üõí</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="body-page">
    <router-outlet></router-outlet>
  </div>
</div>

<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-atom"
></ngx-spinner>
