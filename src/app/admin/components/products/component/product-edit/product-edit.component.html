<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Product</button>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Add Product</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
        <div class="mb-3">
          <label for="productName" class="form-label">Name</label>
          <input type="text" class="form-control" id="productName" name="productName" />
        </div>

        <div class="mb-3">
          <label for="productStock" class="form-label">Stock</label>
          <input type="number" class="form-control" id="productStock" name="productStock" />
        </div>

        <div class="mb-3">
          <label for="productPrice" class="form-label">Price</label>
          <input type="number" step="0.01" class="form-control" id="productPrice" name="productPrice" />
        </div>

         <div class="mb-3">
          <label for="productDescription" class="form-label">Description</label>
          <textarea class="form-control" id="productDescription" rows="4"></textarea>
        </div>

           <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" style = "width:100px; background-color: red;">Close</button>
            <button type="submit" class="btn btn-primary" style = "width:100px;">Save</button>
          </div>
        </form>
      </div>      
    </div>
  </div>
</div>
