<div class="customer-container container my-5">
  <div class="customer-card shadow-lg rounded-4 overflow-hidden">
    <div class="bg-gradient p-3 text-white rounded-top-4">
      <h4 class="mb-0">ðŸ“‹ Customer List</h4>
    </div>

    <div class="table-responsive">
      <table class="table table-borderless align-middle mb-0">
  <thead class="table-light">
    <tr>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email</th>
      <th scope="col">Password</th>
      <th scope="col">Commands</th>
    </tr>
  </thead>
  <tbody>
    @for (customer of customers; track customer.id) {
    <tr>
      <td>{{ customer.firstName }}</td>
      <td>{{ customer.lastName }}</td>
      <td>{{ customer.email }}</td>
      <td>{{ customer.password }}</td>
      <td class="actions-cell">
        <button class="btn btn-edit" >Edit</button>
        <button class="btn btn-delete" >Delete</button>
      </td>
    </tr>
    }
  </tbody>
</table>

    </div>

    <div
      class="d-flex justify-content-between align-items-center flex-wrap gap-3 bg-light px-3 py-3 border-top"
    >
      <ngb-pagination
        [collectionSize]="allCustomers.length"
        [(page)]="page"
        [pageSize]="pageSize"
        (pageChange)="refreshCustomers()"
        [boundaryLinks]="true"
        size="sm"
      >
      </ngb-pagination>

      <div class="d-flex align-items-center">
        <label class="me-2 mb-0 text-muted fw-medium">Items per page:</label>
        <select
          class="form-select form-select-sm shadow-sm border border-secondary-subtle"
          style="width: auto"
          [(ngModel)]="pageSize"
          (ngModelChange)="onPageSizeChange()"
        >
          <option [ngValue]="10">10</option>
          <option [ngValue]="15">15</option>
          <option [ngValue]="20">20</option>
        </select>
      </div>
    </div>
  </div>
</div>
